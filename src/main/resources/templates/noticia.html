<!DOCTYPE html>
<html>
    
    <head th:replace= "/fragments/head :: head"></head>
    
    
    <body>
        <nav th:replace="/fragments/navbar :: nav"></nav>

        <!-- Acceso a la noticia completa -->
        <div class="container">
            <div class="my fixed-width mx-auto" style="width: 800px">
                <div class="mt-5" >
                    <h2 class="card-title mb-3" th:text="${noticia.titulo}"></h2>
                    <figcaption class="blockquote-footer mt-3" th:text="'Fecha: ' + ${noticia.publicacion}"> </figcaption>
                    <p class="card-text" th:text="${noticia.cuerpo}"></p> 
                    
                </div>
            </div>
        </div>
    </body>
</html>
