<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace= "/fragments/head :: head"></head>

    <body>
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <div class="container mt-5">
            <h2 class="mb-3">Nueva noticia</h2>
            <form th:action="@{/noticia/registro}" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" name="titulo" placeholder="titulo">
                </div>
                <div class="mb-3">
                    <textarea name="cuerpo" class="form-control" placeholder="cuerpo de la nota..." style="height: 100px"></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">subir</button>
                </div>


                <!-- Mensaje de error o exito -->
                <div th:replace="/fragments/error-exito :: div"></div>
            </form>

        </div>

    </body>
</html>
